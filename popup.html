<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'unsafe-inline';">
  <title>TabHaiku</title>
  <style>
		:root {
		  --beos-bg: #c5c5c5;
		  --beos-gray: #dcdcdc;
		  --beos-yellow: #ffcc00;
		  --beos-blue: #3366cc;
		  --beos-text: #000000;
		  --beos-light-bevel: #ffffff;
		  --beos-dark-bevel: #838383;
		  --font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
		  --beos-border-outset: 1px solid;
		  --beos-border-inset: 1px solid;
		}
		*, *::before, *::after { box-sizing: border-box; }
		body {
		  font-family: var(--font-family);
		  background-color: var(--beos-bg);
		  color: var(--beos-text);
		  margin: 0;
		  width: 400px;
		  font-size: 12px;
		  border: 2px solid;
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  display: flex;
		  flex-direction: column;
		  height: 480px;
		}
		.beos-window-tab {
		  background-color: var(--beos-bg);
		  padding: 2px 4px 0 4px;
		  display: flex;
		  align-items: flex-end;
		  flex-shrink: 0;
		  position: relative;
		  border-bottom: 1px solid var(--beos-dark-bevel);
		}
		.beos-window-tab h1 {
		  background-color: var(--beos-yellow);
		  font-size: 14px;
		  font-weight: bold;
		  margin: 0;
		  padding: 3px 24px 3px 24px;
		  position: relative;
		  border-top: 1px solid var(--beos-light-bevel);
		  border-left: 1px solid var(--beos-light-bevel);
		  border-right: 1px solid var(--beos-dark-bevel);
		  border-bottom: 2px solid var(--beos-text);
		  display: flex;
		  align-items: center;
		}
		.beos-close-button {
		  position: absolute;
		  left: 6px;
		  top: 50%;
		  transform: translateY(-50%);
		  width: 12px;
		  height: 12px;
		  border: var(--beos-border-outset);
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		}
		.beos-menu-bar {
		  display: flex;
		  background-color: var(--beos-bg);
		  padding: 2px 4px;
		  border-bottom: 1px solid var(--beos-dark-bevel);
		  flex-shrink: 0;
		}
		.menu-item {
		  position: relative;
		  padding: 4px 8px;
		  cursor: default;
		}
		.menu-item:hover {
		  background-color: var(--beos-blue);
		  color: white;
		}
		.menu-item .dropdown-content {
		  display: none;
		  position: absolute;
		  left: 0;
		  top: 100%;
		  background-color: var(--beos-bg);
		  min-width: 160px;
		  border: 2px solid;
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  z-index: 100;
		  box-shadow: none; 
		}
		.menu-item:hover .dropdown-content { display: block; }
		.dropdown-content a {
		  color: black;
		  padding: 6px 10px;
		  text-decoration: none;
		  display: flex;
		  align-items: center;
		  gap: 8px;
		}
		.dropdown-content a:hover {
		  background-color: var(--beos-blue);
		  color: white;
		}
		.dropdown-content hr {
		  border: 0;
		  border-top: 1px solid var(--beos-dark-bevel);
		  margin: 2px 0;
		}
		.dropdown-content .option-group { padding: 4px 10px; }
		.dropdown-content .option-group .group-label { font-size: 10px; color: #555; margin-bottom: 4px; }
		.option-btn-group { display: flex; gap: 2px; }
		.option-btn {
		  flex: 1;
		  padding: 2px 4px;
		  font-size: 10px;
		  background-color: var(--beos-gray);
		  border: var(--beos-border-outset);
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  cursor: pointer;
		}
		.option-btn.active {
		  border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
		  background-color: #a0a0a0;
		}
		.container { 
		  padding: 0; 
		  flex-grow: 1; 
		  display: flex; 
		  flex-direction: column;
		  min-height: 0; 
		}
		.controls-bar {
		  display: flex;
		  gap: 4px;
		  margin: 8px 8px 8px;
		}
		#session-input {
		  flex-grow: 1;
		  min-width: 0;
		}
		.beos-button, .beos-input {
		  background-color: var(--beos-gray);
		  border: var(--beos-border-outset);
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  padding: 5px 8px;
		  font-family: var(--font-family);
		  font-size: 12px;
		}
		.beos-button {
		  cursor: pointer;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  gap: 6px;
		  flex-shrink: 0;
		}
		.beos-button:active {
		  border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
		  padding: 6px 7px 4px 9px;
		}
		.beos-button:disabled {
		  color: var(--beos-dark-bevel);
		  cursor: wait;
		}
		.beos-input {
		  width: 100%;
		  border: var(--beos-border-inset);
		  border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
		}
		.beos-input:focus {
		  outline: 2px solid var(--beos-blue);
		  outline-offset: -2px;
		}
		.beos-emoji-icon {
		  display: inline-block;
		  font-size: 14px;
		  line-height: 1;
		}
		#session-list-container {
		  flex-grow: 1;
		  min-height: 0;
		  border: var(--beos-border-inset);
		  border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
		  background-color: #fff;
		  padding: 2px;
		  overflow-y: auto;
		  margin: 0 8px 8px;
		}
		#session-list {
		  list-style: none; padding: 0; margin: 0;
		}
		.session-item { padding: 6px; }
		.session-item:hover {
		  background-color: var(--beos-blue);
		  color: white;
		}
		.session-item:hover .session-meta { color: #e0e0e0; }
		.session-item:hover .beos-icon-button { color: white; }
		.session-item.pinned {
          background-color: #fdfbe8;
        }
        .session-item.pinned:hover {
          background-color: var(--beos-blue);
        }
        .session-item.pinned .session-name::before {
          content: 'üìç';
          margin-right: 6px;
        }
		.session-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
		.session-info { display: flex; flex-direction: column; gap: 2px; overflow: hidden; min-width: 0; }
		.session-name { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
		.session-meta { font-size: 10px; color: #555; }
		.session-actions { display: flex; align-items: center; gap: 4px; flex-shrink: 0; }
		.beos-icon-button {
		  background: none; border: none; padding: 2px; cursor: pointer;
		  font-size: 14px; 
		  line-height: 1;
		  color: var(--beos-text);
		}
		.beos-icon-button:active {
		  border: var(--beos-border-inset);
		  border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
		  background-color: #b0b0b0;
		}
		.beos-icon-button:disabled {
		  color: var(--beos-dark-bevel);
		  cursor: wait;
		}
		.session-details { display: none; margin-top: 6px; padding-top: 6px; border-top: 1px dotted var(--beos-dark-bevel); }
		.session-details-list { list-style: none; padding: 0 0 0 8px; margin: 0; max-height: 120px; overflow-y: auto; }
		.session-details-list li { padding: 2px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
		::-webkit-scrollbar { width: 14px; }
		::-webkit-scrollbar-track { background: var(--beos-gray); }
		::-webkit-scrollbar-thumb { 
		  background: var(--beos-bg); 
		  border: var(--beos-border-outset);
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		}
		::-webkit-scrollbar-button { 
		  background: var(--beos-bg); 
		  border: var(--beos-border-outset);
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  height: 14px; 
		  width: 14px;
		  display: block;
		}
		#toast {
		  position: fixed;
		  bottom: -60px;
		  left: 50%;
		  transform: translateX(-50%);
		  background-color: var(--beos-bg);
		  color: var(--beos-text);
		  padding: 8px 12px;
		  font-size: 12px;
		  z-index: 999;
		  border: 2px solid;
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  box-shadow: none;
		  display: flex;
		  align-items: center;
		  gap: 12px;
		  opacity: 0;
		  visibility: hidden;
		  transition: bottom 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0s 0.3s;
		}
		#toast.show {
		  bottom: 10px;
		  opacity: 1;
		  visibility: visible;
		  transition: bottom 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0s 0s;
		}
		.toast-undo-btn {
		  background-color: var(--beos-gray);
		  border: var(--beos-border-outset);
		  border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
		  padding: 2px 8px;
		  font-family: var(--font-family);
		  font-size: 11px;
		  cursor: pointer;
		  flex-shrink: 0;
		}
		.toast-undo-btn:active {
		  border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
		  padding: 3px 7px 1px 9px;
		}
  </style>
</head>

</html>
