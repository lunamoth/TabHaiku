<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'unsafe-inline';">
  <title>ÌÉ≠ ÌïòÏù¥Ïø†</title>
  <style>
    :root {
      /* BeOS Color Palette */
      --beos-bg: #c5c5c5;
      --beos-gray: #dcdcdc;
      --beos-yellow: #ffcc00;
      --beos-blue: #3366cc;
      --beos-text: #000000;
      --beos-light-bevel: #ffffff;
      --beos-dark-bevel: #838383;
      --font-family: 'Menlo', 'Consolas', 'Monaco', monospace;
      
      --beos-border-outset: 2px solid;
      --beos-border-inset: 2px solid;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      background-color: var(--beos-bg);
      color: var(--beos-text);
      margin: 0;
      width: 380px;
      font-size: 12px;
      border: var(--beos-border-outset);
      border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
      display: flex;
      flex-direction: column;
      height: 480px; /* Í≥†Ï†ï ÎÜíÏù¥ Î∂ÄÏó¨ */
    }

    /* BeOS Window Elements */
    .beos-window-tab {
      background-color: var(--beos-yellow);
      padding: 4px 8px;
      border-bottom: 2px solid var(--beos-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-shrink: 0;
    }
    .beos-window-tab h1 { font-size: 14px; margin: 0; }
    
    /* BeOS Menu Bar */
    .beos-menu-bar {
      display: flex;
      background-color: var(--beos-bg);
      padding: 2px 4px;
      border-bottom: 1px solid var(--beos-dark-bevel);
      flex-shrink: 0;
    }
    .menu-item {
      position: relative;
      padding: 4px 8px;
      cursor: default;
    }
    .menu-item:hover {
      background-color: var(--beos-blue);
      color: white;
    }
    .menu-item .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background-color: var(--beos-bg);
      min-width: 160px;
      border: var(--beos-border-outset);
      border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
      z-index: 100;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
    }
    .menu-item:hover .dropdown-content { display: block; }
    .dropdown-content a {
      color: black;
      padding: 6px 10px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dropdown-content a:hover {
      background-color: var(--beos-blue);
      color: white;
    }
    .dropdown-content hr {
      border: 0;
      border-top: 1px solid var(--beos-dark-bevel);
      margin: 2px 0;
    }
    .dropdown-content .option-group { padding: 4px 10px; }
    .dropdown-content .option-group .group-label { font-size: 10px; color: #555; margin-bottom: 4px; }
    .option-btn-group { display: flex; gap: 2px; }
    .option-btn {
      flex: 1;
      padding: 2px 4px;
      font-size: 10px;
      background-color: var(--beos-gray);
      border: var(--beos-border-outset);
      border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
      cursor: pointer;
    }
    .option-btn.active {
      border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
      background-color: #a0a0a0;
    }

    /* Main Container */
    .container { padding: 8px; flex-grow: 1; display: flex; flex-direction: column; }
    
    /* Controls Bar */
    .controls-bar {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }
    #session-input {
      flex-grow: 1;
      min-width: 0;
    }

    /* BeOS Controls Styling */
    .beos-button, .beos-input {
      background-color: var(--beos-gray);
      border: var(--beos-border-outset);
      border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
      padding: 6px 10px;
      font-family: var(--font-family);
      font-size: 12px;
    }
    .beos-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex-shrink: 0;
    }
    .beos-button:active {
      border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
    }
    .beos-input {
      width: 100%;
      border: var(--beos-border-inset);
      border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
    }
    .beos-input:focus {
      outline: 2px solid var(--beos-blue);
      outline-offset: -2px;
    }
    .beos-emoji-icon {
      display: inline-block;
      font-size: 14px; /* Emoji size */
      line-height: 1;
    }

    /* Session List Styling */
    #session-list-container {
      flex-grow: 1;
      min-height: 0;
      border: var(--beos-border-inset);
      border-color: var(--beos-dark-bevel) var(--beos-light-bevel) var(--beos-light-bevel) var(--beos-dark-bevel);
      background-color: #fff;
      padding: 2px;
    }
    #session-list {
      list-style: none; padding: 0; margin: 0;
      height: 100%;
      overflow-y: auto;
    }
    .session-item { padding: 6px; }
    .session-item:hover { background-color: #e0e0e0; }
    .session-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .session-info { display: flex; flex-direction: column; gap: 2px; overflow: hidden; min-width: 0; }
    .session-name { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .session-meta { font-size: 10px; color: #555; }
    .session-actions { display: flex; align-items: center; gap: 4px; flex-shrink: 0; }
    .beos-icon-button {
      background: none; border: none; padding: 2px; cursor: pointer;
      font-size: 16px; /* Emoji button size */
      line-height: 1;
    }
    .beos-icon-button:hover {
      transform: scale(1.1); /* [REVISED] Hover effect for whole button */
    }
    
    .session-details { display: none; margin-top: 6px; padding-top: 6px; border-top: 1px dotted var(--beos-dark-bevel); }
    .session-details-list { list-style: none; padding: 0 0 0 8px; margin: 0; max-height: 120px; overflow-y: auto; }
    .session-details-list li { padding: 2px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 16px; }
    ::-webkit-scrollbar-track { background: #aaa; }
    ::-webkit-scrollbar-thumb { 
      background: var(--beos-gray); 
      border: var(--beos-border-outset);
      border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
    }
    ::-webkit-scrollbar-button { 
      background: var(--beos-gray); 
      border: var(--beos-border-outset);
      border-color: var(--beos-light-bevel) var(--beos-dark-bevel) var(--beos-dark-bevel) var(--beos-light-bevel);
      height: 16px; 
    }
    ::-webkit-scrollbar-button:start:decrement { background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"><path d="M8 4l-4 4h8z"/></svg>'); }
    ::-webkit-scrollbar-button:end:increment { background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"><path d="M8 12l4-4H4z"/></svg>'); }

    /* Toast */
    #toast {
      position: fixed; bottom: -50px; left: 50%; transform: translateX(-50%);
      background-color: var(--beos-text); color: var(--beos-yellow);
      padding: 8px 12px; font-size: 12px; transition: bottom 0.3s ease-in-out;
      z-index: 999; border: 2px solid var(--beos-dark-bevel);
    }
    #toast.show { bottom: 10px; }
  </style>
